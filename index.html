<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Crystals Collector Game</title>
    <link rel="stylesheet" type="text/css" href="crystal.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="crystal.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="crystal.js"></script>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
  </head>

  <body>
    <div class="header text-center">
      <h1>CRYSTALS COLLECTOR</h1>
      <h3>MAGIC NUMBER:</h3>
      <h3 id="magicNumber"></h3>
      <div class="col-md-6 total">
        <h3>TOTAL SCORE:</h3>
        <h3 id="totalScore"></h3>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-3 text-center">
          <img
            class="crystalimg img-responsive"
            id="crystal1"
            src="images/stone1.jpg"
            alt="Crystal 1"
          />
        </div>
        <div class="col-md-3 text-center">
          <img
            class="crystalimg img-responsive"
            id="crystal2"
            src="images/stone2.jpg"
            alt="Crystal 2"
          />
        </div>
        <div class="col-md-3 text-center">
          <img
            class="crystalimg img-responsive"
            id="crystal3"
            src="images/stone3.jpg"
            alt="Crystal 3"
          />
        </div>
        <div class="col-md-3 text-center">
          <img
            class="crystalimg img-responsive"
            id="crystal4"
            src="images/stone4.jpg"
            alt="Crystal 4"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12 directions">
          <p>
            With each click on crystal the hidden value that will be reveal, add
            the crystal's value to your total score. You will win the game if
            your total score matches the magic number, and you will lose if your
            total score exceeds it.
          </p>
        </div>
      </div>

      <div class="col-md-12 button text-center">
        <h3 id="winOrLose"></h3>
        <button type="button" class="btn btn-dark btn-lg">PLAY AGAIN</button>
      </div>
      <div class="row">
        <div class="col-md-6 scores text-center">
          <p class="score">WINS: <span id="wins"></span></p>
        </div>
        <div class="col-md-6 scores text-center">
          <p class="score">LOSSES: <span id="losses"></span></p>
        </div>
      </div>
    </div>
  </body>
</html>
